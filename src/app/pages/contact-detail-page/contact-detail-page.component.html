<ng-container *ngIf="contact;else nonContactMail">
    
    <h1>Contact {{contact.id.name}}: {{contact.id.value}} </h1>
    <hr>
    <h2>Full Name: {{contact | fullName}}</h2>
    <h3>Mail: {{contact.email}}</h3>
    <h4>Gender: {{contact.gender}}</h4>

</ng-container>

<ng-template #nonContactMail>
    <p>Error trying to get contact info</p>
</ng-template>

<ng-container *ngIf=" contact?.gender === 'female'|| contact?.gender == 'male'">
    <a routerLink="/contacts" [queryParams]="{filter:contact?.gender}">Regresar</a>
</ng-container>
<hr>
<a routerLink="/contacts" [queryParams]="{filter:'all'}">See Contacts</a>
